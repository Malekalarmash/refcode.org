<body>
  <header class="header grid-header-container">
    <img src="media/logo.png" class="header-logo grid-item grid-item--right">
    <h1 class="header-h1 grid-item">Refcode</h1>
      <div class="grid-item-right"></div>
  </header>

                                                        <nav header class="nav grid-header-container">
                                                          <div class="grid-item-left"></div>

  <main class="main grid-main-container">
    <div class="grid-item-left"></div>
    <div class="grid-item-center">
      <p>Refcode is run by Brenton Strine. You can reach him using the form below.</p>



      <div class="expandingSection expanded">
        <h4 class="expandingSection-header expandingSection-row1">Contact Refcode</h4>
        <div class="expandingSection-date expandingSection-row1"></div>
        <div class="expandingSection-expandToggle expandingSection-row1 grid-item--right"><div class="expandingSection-arrow"></div></div>
        <div class="expandingSection-content nopadding">
          <form action="https://formspree.io/brenton.strin.e+refcode@gmail.com"
            method="POST">
            <p style="padding: .5em 2em;"></p>
            <label class="quickinput">Name<br> <input type="text" name="name"></label>
            <label class="quickinput">Your Email<br> <input type="email" name="email"></label>
            <label class="quicklabel" for="comment">Comment</label>
            <textarea class="quicktextarea" name="comment" id="comment"></textarea>
            <div class="quickinput quickinput-right">
              <input style="padding: 1em 2.5em" type="submit" value="Send">
            </div>
            <style scoped>
            .quickinput {
              margin: 0 2em 2em 2em;
              display: inline-block;
            }
            .quicklabel{
              margin: 0 2em 0 2em;
              display: inline-block;
            }
            .quicktextarea {
              margin: 0 2em 2em 2em;
              width: calc(100% - 4em);
              height: 5em;
              display: block;
            }
            .quickinput-right {
              float: right;
            }
            </style>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
  var sections = document.querySelectorAll(".expandingSection");
  sections.forEach(function(section){
    section.addEventListener("click", function(e){
      if(e.target.classList.contains("expandingSection-row1") || e.target === e.currentTarget){
        e.currentTarget.classList.toggle("expanded");
      }
    });
  });

  var topRows = document.querySelectorAll(".expandingSection-row1");
  topRows.forEach(function(row){
    row.addEventListener("mouseover", function(e){
        e.currentTarget.parentElement.classList.add("expandingSection-active");
    });
    row.addEventListener("mouseleave", function(e){
        e.currentTarget.parentElement.classList.remove("expandingSection-active");
    });
  })

  </script>
</body>
</html>
