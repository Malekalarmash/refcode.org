<html>
<head>
<link href="patternlibrary.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<h1>Refcode Pattern Library</h1>

<nav>
    <ul>
        <li><a href="#atoms">Atoms</a></li>
        <li><a href="#molecules">Molecules</a></li>
        <li><a href="#organisms">Organisms</a></li>
        <li><a href="#templates">Templates</a></li>
    </ul>
</nav>

<main>
  <section id="atoms">
    <h2>Atoms</h2>
    <div class="component" title="Circle Image" version="1.0">
      <style>
        .circleImage {
          border-radius: 50%;
          border: solid 5px #ebebeb;
        }
      </style>
      <markup>
        <img src="components/200x200.png" class="circleImage">
      </markup>
    </div>
    <div class="component" title="Button" version="1.1">
      <!-- Button v1.1 (Atom) -->
      <includes>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
      </includes>

      <style>
        .button {
            border-width: 1px;
            border-color: #ffffff;
            border-radius: 0;
            background: #1ab2cf;
            text-transform: uppercase;
            color: #ffffff;
            border-style: solid;
            padding: 9px 20px;
            line-height: 14px;
            font-size: 12px;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            display: inline-block;
            position: relative;
            zoom: 1;
            border: 1px solid transparent;
            text-align: center;
            cursor: pointer;
        }
        a.button {
            text-decoration: none;
        }
      </style>

      <markup>
        <a href="#" class="button">Link</a>
        <button class="button">Button</button>
      </markup>
  </div>
  <div class="component"  title="Scrolling Image Banner" version="1">
    <style>
.image-banner1{
        background-image: url("http://placeimg.com/940/480/nature");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        height: 755px;
      }
.image-banner2{
        background-image: url("http://placeimg.com/940/480/arch");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        position: inherit;
        height: 755px;
        margin-top: 230px;
      }
.image-banner3{
      background-image: url("http://placeimg.com/640/480/animals");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      position: inherit;
      height: 755px;
      margin-top: 230px;
          }
.banner-text{
      position: relative;
      top: 50%;
      left: 50%;
      font-size: 40px;
      font-weight: bolder;
      color: #26a9c3;
      text-transform: uppercase;

      }
    </style>
    <markup>
      <div class="image-banner1">
        <div class="banner-text">Nature</div>
      </div>
      <div class="image-banner2">
        <div class="banner-text">Architecture</div>
      </div>
      <div class="image-banner3">
        <div class="banner-text">Animal</div>
      </div>
    </markup>
    </div>

  </section>

  <section id="molecules">
    <h2>Molecules</h2>
    <div class="component"  title="Navigation Component" version="1">

        <style>
    .navigation-components{
        margin: 100px 100px;
    }

    #main-nav li{
      text-align: center;
    }
    aside{
        display: none;
        background-color: whitesmoke;
        float: right;
        width: 25.5%;
        border-left: 2px solid #9aa4a5;
        border-bottom: 2px solid #9aa4a5;
        border-top: 2px solid #9aa4a5;

    }
     nav{
         width: 100%;
     }
    li{
        list-style: none;
        line-height: 2rem;
        font-size: 1em;

    }
    li a {
        text-decoration: none;
        color: #444;

    }

      </style>

      <markup>
          <div class="container">
              <nav id="main-nav">
                <ul>
                  <li><a href="#main">Page Names</a></li>
                </ul>
              </nav>

         <div class="navigation-components">

                <aside id="sub-nav">
        <nav>
            <ul>
                <li><a href="#page1">Page-1</a></li><hr>
                <li><a href="#page2">Page-2</a></li><hr>
                <li><a href="#page3">Page-3</a></li><hr>
                <li><a href="#page4">Page-4</a></li><hr>
                <li><a href="#page5">Page-5</a></li><hr>
                <li><a href="#page6">Page-6</a></li><hr>
                <li><a href="#page7">Page-7</a></li>
            </ul>

        </nav>
        </aside>
        </div>
      </markup>

         <script>
            var mainNav = document.getElementById("main-nav");
            var subNav = document.getElementById("sub-nav");

            mainNav.addEventListener('click', function(){
               subNav.style.display = "block";
            });
        </script>

  </section>

  <section id="organisms">
    <h2>Organisms</h2>

  </section>

  <section id="templates">
    <h2>Templates</h2>

  </section>
</main>
<script src="patternlibrary.js"></script>
</body>
</html>
