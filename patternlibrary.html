<html>
<head>
<link href="patternlibrary.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<h1>Refcode Pattern Library</h1>

<nav>
    <ul>
        <li><a href="#atoms">Atoms</a></li>
        <li><a href="#molecules">Molecules</a></li>
        <li><a href="#organisms">Organisms</a></li>
        <li><a href="#templates">Templates</a></li>
    </ul>
</nav>

<main>
  <section id="atoms">
    <h2>Atoms</h2>
    <div class="component" title="Circle Image" version="1.0">
      <style>
        .circleImage {
          border-radius: 50%;
          border: solid 5px #ebebeb;
        }
      </style>
      <markup>
        <img src="components/200x200.png" class="circleImage">
      </markup>
    </div>
    <div class="component" title="Button" version="1.1">
      <!-- Button v1.1 (Atom) -->
      <includes>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
      </includes>

      <style>
        .button {
            border-width: 1px;
            border-color: #ffffff;
            border-radius: 0;
            background: #1ab2cf;
            text-transform: uppercase;
            color: #ffffff;
            border-style: solid;
            padding: 9px 20px;
            line-height: 14px;
            font-size: 12px;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            display: inline-block;
            position: relative;
            zoom: 1;
            border: 1px solid transparent;
            text-align: center;
            cursor: pointer;
        }
        a.button {
            text-decoration: none;
        }
      </style>

      <markup>
        <a href="#" class="button">Link</a>
        <button class="button">Button</button>
      </markup>
  </div>
  </section>

  <section id="molecules">
    <h2>Molecules</h2>
    <div>
        <style>
           .logo {
            width: 150px;
            border: solid 10px cornflowerblue;
        }
        h1 {
           font-size: 15px;
           text-align: center;
           color: black;
       }
           .container {
               display:flex;
               align-items: center;
               justify-content: space-around;
               max-width: 100%;
               padding: 50px;
               margin: auto;
               background: linear-gradient(to right, #cc5333, #23074d);
            }
           .main-nav li {
               font-size: 20px;
               display: inline-block;
               list-style-type: none;
               margin-left: 15px;
           }
           .main-nav a {
               display: flex;
                text-decoration: none;
                color: whitesmoke;
           }
           .main-nav a:hover {
               color: cornflowerblue;
               border-bottom: 2px solid;
               transition: color .5s, border-bottom .5s;
           }
            @media (max-width: 769px) {
                .main-nav li{
                    overflow: hidden;
                    width: 100%;
                    float: left;
                    display: block;
                    font-size: 1.4em;
                    text-align: center;
                    text-decoration: none;
            } 
           
        }
        </style>
        <markup>
            <nav>
            <div class="container">
                <h1><a href="#home"></a><img class="logo" src="./img/logo.png"  alt="logo">RefCode</h1>
                
                <ul class="main-nav">
                        <li><a href="#about">About</a></li>
                        <li><a href="#curriculum">Curriculum</a></li>
                        <li> <a href="#volunteer">Volunteer</a></li>
                        <li><a href="#apply">Apply</a></li>
                        <li> <a href="#teamcode">TeamCode</a></li>
                        <li> <a href="#contact">Contact</a></li>
                        <li>  <a href="#donate">Donate</a></li>
                    </ul>
                </div>
            </nav>
        </markup>
    </div>
    
  </section>

  <section id="organisms">
    <h2>Organisms</h2>

  </section>

  <section id="templates">
    <h2>Templates</h2>

  </section>
</main>
<script src="patternlibrary.js"></script>
</body>
</html>
